<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/aim.css">
    <title>GooApp</title>
</head>
<body>
    <h1>Hello world :)</h1>
    <div class="content" data-router-view="rock-paper-scissors">
        <div class="center">
            <div class="app">

            </div>
        </div>
        <div class="game-panel">
            <button class="game-panel__button-reset" id="reset" data-cy="reset-btn">Reset</button>
            <button class="game-panel__button" data-cy="play-btn">Play!</button>
            <p class="game-panel__item" id="timer" data-cy="time">Time: 00:00</p>
            <p class="game-panel__item" id="score" data-cy="score">Score</p>
            <label class="game-panel__item" style="color: #fff">Difficulty</label>
            <label class="game-panel__item" style="color: #fff">Easy <input checked class="game-panel__input" value="easy" name="difficulty" type="radio" data-cy="difficulty-easy"></label>
            <label class="game-panel__item" style="color: #fff">Medium <input class="game-panel__input" value="medium" name="difficulty" type="radio" data-cy="difficulty-medium"></label>
            <label class="game-panel__item" style="color: #fff">Hard <input class="game-panel__input" value="hard" name="difficulty" type="radio" data-cy="difficulty-hard"></label>
        </div>
    </div>
    <script src="../dist/aim.js"></script>
</body>
</html>
