<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;600&family=Rajdhani:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/img/main-logo.png">
    <link rel="stylesheet" href="../styles/todo.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <title>Goo App</title>
</head>
<body>
    <header>
        <img class="header__img" src="../img/main_logo.png" alt="">
    </header>
    <div class="align-to-right">
        <div class="buttons">
            <span class="buttons__add"><img class="buttons__icon" src="../img/icons/icon__plus.svg" alt=""></span>
            <span class="buttons__remove"><img class="buttons__icon" src="../img/icons/icon__minus.svg" alt=""></span>
        </div>   
    </div>
    <div class="tasks-container">
        <div class="task">
            <input type="checkbox" id="task__checkbox" class="visually-hidden" />
            <label for="task__checkbox" id="task__label"></label>
            <div class="task__drag">
                <span class="drag__line"></span>
                <span class="drag__line"></span>
                <span class="drag__line"></span>
            </div>
            <textarea  class="task__input" placeholder="">dsadas</textarea><div id="color"></div>
            <div class="task__priority"></div>
        </div> 
    <!-- 
    <div class="task">
        <input class="task__input" type="text"><input class="task__checkbox" type="checkbox" name="" id="">
    </div> -->
    </div>  
    <script src="../dist/todo.js"></script>
</body>
</html>
