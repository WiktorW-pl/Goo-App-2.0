<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/psr.css">
    <title>GooApp</title>
</head>
<body>
    <h1>Hello world :)</h1>
    <div class="center">
        <div class="option" alt="Rock">rock</div>
        <div class="option" alt="Paper">paper</div>
        <div class="option" alt="Scissors">scissors</div>
    </div>
    <div class="center"><button>Play</button></div>
    <div class="stats">
        <h2>Stats</h2>
        <p>games number:</p>
        <p>wins number:</p>
        <p>losses number:</p>
        <p>draws number:</p>
    </div>
    <div class="result">
        <h2>game result</h2>
        <p>player choice</p>
        <p>ai choice</p>
        <p>winner:</p>
    </div>
    <script src="../dist/psr.js"></script>
</body>
</html>
